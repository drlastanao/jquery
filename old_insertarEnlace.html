
<!DOCTYPE html>
<html ng-app='enlaces'>

<head>
    <meta charset="utf-8">
    <title>Insertar enlace</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.min.css" />
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.5.0/angular-route.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 
 
    </head>
    <body>
</head>

<body>
<h1>Lista de categorias</h1>
<div  ng-controller="EnlacesCtrl" >
    <div ng-repeat="categoria in categorias" >
        <div>
            <div >
                  <small>{{categoria.txtcategoria}}({{categoria.id}})</small>
             </div>
         </div>
    </div>
</div>
<h1>Formulario enlace</h1>  
                <form id="formulario" action="php/insertarEnlace.php" method=get>
                    <fieldset>
                        Enlace: <input type=text id=enlace name=enlace placeholder="Introduzca enlace"><br>
                        Texto: <input type=text id=texto name=texto placeholder="Introduzca texto"><br>
                        Categorias: <input type=text id=categorias name=categorias placeholder="Introduzca categorias"><br>
                        <button type="submit" id=Registrar>Registrar</button>
                        <br><br>
                    </fieldset>
                </form>

    
   </body>


   <script>
    var miAppAngular = angular.module('enlaces',[]);
    miAppAngular.controller('EnlacesCtrl', function($scope , $http ){
    $http.get('php/categorias.php').success(function(data) {
        $scope.categorias = data;
    })

    });
   
    </script>
  

</body>

</html>
